{% load color_filters %}
<!DOCTYPE html>{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <title>Инфляция в России</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <table class="my-listing">
    {% block content %}
      <div class="row">
        <h1 class="col s12">Инфляция в России</h1>
        <div class="col s12 m8">
        {% for item in header %}
          <th class="column-{{ item }}">{{ item }}</th>
          {% endfor %}
        {% for item in inflation %}
          <tr><td>{{ item|first }}</td>
          {% for i in item|slice:'1:-1' %}
            <td style='background-color:{{ i|color_filters }}'>{{ i }}</td>
          {% endfor %}
          <td style='background-color:grey'>{{ item|last }}</td>
        {% endfor %}
        </div>
      </div>
    {% endblock %}
    </table>
  </body>
</html>
